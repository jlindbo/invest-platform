version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: invest-postgres
    environment:
      POSTGRES_DB: invest_db
      POSTGRES_USER: invest_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - invest-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invest_user -d invest_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: invest-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - invest-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: invest-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://invest_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/invest_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      BULL_REDIS_HOST: redis
      BULL_REDIS_PORT: 6379
      ML_SERVICE_URL: http://ml-service:8000
      PORT: 3000
      CORS_ORIGIN: http://localhost:5174
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./logs/backend:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - invest-network
    command: npm run dev
    restart: unless-stopped

  # Python ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
      target: development
    container_name: invest-ml-service
    environment:
      DATABASE_URL: postgresql://invest_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/invest_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      MODEL_PATH: /app/data/models
      DATA_PATH: /app/data
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service:/app
      - ml_models:/app/data/models
      - ml_data:/app/data
      - ./logs/ml-service:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - invest-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: invest-frontend
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
      VITE_WS_URL: ws://localhost:3000
    ports:
      - "5174:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - invest-network
    command: npm run dev -- --host
    restart: unless-stopped

  # Nginx Reverse Proxy (optional for production)
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: invest-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - ml-service
    networks:
      - invest-network
    restart: unless-stopped
    profiles:
      - production

networks:
  invest-network:
    driver: bridge
    name: invest-network

volumes:
  postgres_data:
    name: invest-postgres-data
  redis_data:
    name: invest-redis-data
  ml_models:
    name: invest-ml-models
  ml_data:
    name: invest-ml-data
